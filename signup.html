<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="image/logo.webp" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Signup To My Newsletter</h1>

<div class="form-floating">
  <input type="text" class="form-control" id="floatingInput" name="fName" placeholder="First Name" required autofocus>
  <label for="floatingInput">First Name</label>
</div>

<div class="form-floating">
  <input type="text1" class="form-control" id="floatingPassword" name="lName" placeholder="Last Name" required>
  <label for="floatingInput">Last Name</label>
</div>

<div class="form-floating">
  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" required>
  <label for="floatingInput">Email</label>
</div>

  <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; SCHIP 2023</p>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
